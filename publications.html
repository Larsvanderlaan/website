<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Publications</title>
	<script src="https://cdn.jsdelivr.net/npm/bibtex-js/dist/bibtex.min.js"></script>
	<script src="publications.js"></script>
</head>
<body>
	<header>
		<h1>My Academic Website</h1>
	</header>
	<nav>
		<a href="index.html">Home</a>
		<a href="publications.html">Publications</a>
		<a href="cv.html">CV</a>
	</nav>
	<main>
		<h1>Publications</h1>
		<ul id="publications"></ul>
	</main>
	<footer>
		<p>&copy; My Academic Website 2023</p>
	</footer>
	<script>
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function () {
			if (this.readyState === 4 && this.status === 200) {
				var bib = this.responseText;
				var bibtexParser = new BibTex();
				bibtexParser.content = bib;
				bibtexParser.parse();
javascript
Copy code
			var pubList = document.getElementById("publications");

			for (var i = 0; i < bibtexParser.data.length; i++) {
				var li = document.createElement("li");
				var a = document.createElement("a");
				a.href = "#";
				a.textContent = bibtexParser.data[i].entryTags.title;
				a.onclick = (function (url) {
					return function () {
						window.open(url);
					};
				})(bibtexParser.data[i].entryTags.url);
				li.appendChild(a);
				pubList.appendChild(li);
			}
		}
	};
	xhr.open("GET", "publications.bib");
	xhr.send();
</script>
</body>
</html>
